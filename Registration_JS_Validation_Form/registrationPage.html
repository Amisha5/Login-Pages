<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION</title>
	<script type="text/javascript" src="JS_registration_Page.js"></script>
	<link rel="stylesheet" type="text/css" href="registrationPage.css">
	
	
</head>
<body>
	
		
		<marquee>Registration Page</marquee>
	   
<div>
	<form onsubmit="return validation()">
	<label for="name">Name:<br></label>
	<input type="name" name="name" id="name" >
	<br>
	<label for="email">Email:<br></label>
	<input type="email" name="email" >
	<br>
	<label for="mobile" >Mobile:<br></label>
	<input type="text" name="mobile" id="mobi" >
	<br>
	<label for="username">UserName:<br></label>
	<input type="text" name="username" >
	<br>
	<label for="password">PassWord:(must contain @)<br></label>
	<input type="password" name="pwd" id="pwds">
	<br>
	<label for="confirm_password">Confirm_Password:<br></label>
	<input type="password" name="conPwd" id="rePwd"><br>
	
	<pre><button type="submit">Submit</button></pre>
</form>
		
	</div>
	
</body>
</html>
